<body class="am-with-fixed-navbar hPC" style="padding-bottom: initial;">
[#include "headerback.html"]
<form class="am-form" id="message-form" action="${base}/wap/wapmessagesave.jspx">
  <fieldset>
    <div class="am-form-group">
      <label for="doc-ipt-email-1">联系人</label>
      <input type="text" class="" maxlength="4" minlength="1" id="contactName" name="contactName" placeholder="输入联系人">
    </div>
    <div class="am-form-group">
      <label for="doc-ipt-email-1">联系方式</label>
      <input type="tel" class="" id="contactTel" maxlength="15" minlength="1"  name="contactTel"  placeholder="输入联系方式">
    </div>
    <div class="am-form-group">
      <label for="doc-ta-1">留言内容</label>
      <textarea class="" rows="5" maxlength="15" minlength="1" name="content" id="content"></textarea>
    </div>

    <p><button id="message-submit" class="am-btn-block am-btn am-btn-primary am-btn-sm" type="button">提交</button></p>
  </fieldset>
</form>
<script type="text/javascript">
            
$(function(){
		$('#message-submit').click(function(){
			if($("#contactName").val()==''||$("#contactName").val()==null){
				showalert("联系人不能为空!");
		           return;
			}
			if($("#contactTel").val()==''){
				showalert("联系方式不能为空");
		        return;
			}
			if($("#content").val()==''||$("#content").val()==null){
				showalert("留言内容不能为空!");
		           return;
			}
			
			$('#message-submit').button('loading');
			var $form = $('#message-form');
	        $.post('${base}/wap/wapmessagesave.jspx', $form.serialize(), function(result) {
				if(result.status){
					showalert(result.info);
					window.location.href='${base}/wap/wapindex.jspx?imei=${imei!}';
				}else{
					showalert(result.info);
					$('#message-submit').button('reset');
				}
			});
		});
	})

            </script>
</body>
