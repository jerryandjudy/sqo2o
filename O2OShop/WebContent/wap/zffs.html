<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>支付方式</title>

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="assets/i/favicon.png">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="apple-touch-icon-precomposed"
	href="assets/i/app-icon72x72@2x.png">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage"
	content="assets/i/app-icon72x72@2x.png">
<meta name="msapplication-TileColor" content="#0e90d2">
</head>
<body class="am-with-fixed-navbar hPC" style="padding-bottom: initial;">
	<script type="text/javascript">
		var URL = '${base}';
		var APP = '${base}';
		var SELF = '${base}/wap/wapindex.jspx';
	</script>
	<!--TOP-->
	[#include "headerzffs.html"]
	<!--TOP=end-->
	<div class="content">
		<div class="am-container am-margin-top-lg">
			[#if errors?size gt 0]
			<div class="am-g">
				<div class="am-u-sm-12">
					<h6>错误提示</h6>
				</div>
				<div class="am-u-sm-12 am-form-group">
					<ul class="am-list am-list-static am-list-border ">
						[#list errors as error]
						<li>${error}</li> 
						[/#list]
					</ul>
				</div>
				<div class="am-u-sm-12" style="margin-bottom: 20px;">
					<button type="button" onclick="history.back();" class="am-btn am-btn-warning am-btn-block">返回</button>
				</div>
			</div>
			[#else]
			<form action="${base}/wap/pay.jspx" method="post" >
			<input type="hidden" name="orderId" value="${order.id!}" />
			<input type="hidden" name="imei" value="${imei!}" />
			<div class="am-g">
				<div class="am-u-sm-12">
					<h6>请选择支付方式</h6>
				</div>
				<div class="am-u-sm-12 am-form-group">
					<ul class="am-list  am-list-border ">
						[#list list as p] 
						[#if p.id ==3 || p.id ==6]
						<li><label class="am-radio"><input type="radio" [#if
								p_index==0]checked=checked[/#if] name="wxcode" value="${p.code!}" />${p.name!}</label>
						</li> 
						[/#if] 
						[#if p.id ==5 ]
						
						[#list wylist as ps]
						<li><label class="am-radio"><input type="radio"  name="wycode" value="${ps.code!}" />${ps.name!}</label>
						</li> 
						[/#list]
						[/#if] 
						
						[/#list]
					</ul>
				</div>
				<div class="am-u-sm-12" style="margin-bottom: 20px;">
					<button type="submit" class="am-btn am-btn-warning am-btn-block">继续</button>
				</div>
			</div>
			</form>
			[/#if]
		</div>
	</div>
	<script type="text/javascript">
	$(function(){
		 $("input[type=radio]").click(function(){
			 $("input[type=radio]").attr("checked", false);
			 $(this).prop("checked", true);
		 });
		});
	</script>
	[#include "footer.html"]
</body>
</html>
