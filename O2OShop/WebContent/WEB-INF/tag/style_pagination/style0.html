<div[#if pageClass??] class="${pageClass}"[/#if][#if pageStyle??] style="${pageStyle}"[/#if]>
共${pagination1.totalCount}条记录 ${pagination1.pageNo}/${pagination1.totalPage}页
[#if pagination1.firstPage]&nbsp;<a disabled="disabled">首页</a> <a disabled="disabled">上一页</a>[#t/]
[#else]&nbsp;<a href="${urlPrefix}${urlSuffix}?pageNo=1&flag=1&mark=${mark!}">首页</a> <a href="${urlPrefix}[#if pagination1.prePage gt 1]_${pagination1.prePage}[/#if]${urlSuffix}?pageNo=${pagination1.prePage}&flag=1&mark=${mark!}">上一页</a>[#t/]
[/#if]
[#if pagination1.lastPage]&nbsp;<a disabled="disabled">下一页</a> <a disabled="disabled">尾页</a>
[#else]&nbsp;<a href="${urlPrefix}_${pagination1.nextPage}${urlSuffix}?pageNo=${pagination1.nextPage}&flag=1&mark=${mark!}">下一页</a> <a href="${urlPrefix}_${pagination1.totalPage}${urlSuffix}?pageNo=${pagination1.nextPage}&flag=1&mark=${mark!}">尾页</a>
[/#if]
&nbsp;第<select onChange="if(this.value==1){location='${urlPrefix!}${urlSuffix!}??pageNo=1&flag=1&mark=${mark!}'}else{location='${urlPrefix!}_'+this.value+'${urlSuffix!}?pageNo='+this.value+'&flag=1&mark=${mark!}'}this.disabled='disabled'">
[#list 1..pagination1.totalPage as i]
  <option value="${i}" [#if pagination1.pageNo==i]selected="selected"[/#if]>${i}</option>
[/#list]
</select>页
</div>
