<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>用户注册 - ${web.name}${web.additionalTitle!}</title>
	<link rel="stylesheet" href="${root}/css/base.css" />
	<link rel="stylesheet" href="${root}/css/register.css"/>
</head>
<body>
	<div id="wrapper">
		<header id="header">
			
			<div class="headBox">
				<div class="w960 oh">
					<a href="#" class="fl "><img src="${root}/images/register/register_logo.jpg" alt="logo" /></a>
				</div>
			</div>
		</header><!-- // header end -->
		<div class="container w960 mt20">
			<div id="processor" >
				<ol class="processorBox oh">
					<li class="current">
						<div class="step_inner fl">
							<span class="icon_step">1</span>
							<h4>填写基本信息</h4>
						</div>
					</li>
					<li>
						<div class="step_inner">
							<span class="icon_step">2</span>
							<h4>邮箱激活</h4>
						</div>
					</li>
					<li>
						<div class="step_inner fr">
							<span class="icon_step">3</span>
							<h4>完成注册</h4>
						</div>
					</li>
				</ol>
				<div class="step_line"></div>
			</div>
			<div class="content">
				<div id="step1" class="step hide" >
					<form action="register.jspx" method="post" id="step1_frm">
						<div class="frm_control_group">
							<label class="frm_label">邮箱</label>
							<div class="frm_controls">
								<input type="text" name="email" id="email" class="frm_input email" maxlength="32"/>
								<p class="frm_tips">作为登录帐号，请填写未被平台注册绑定的邮箱</p>
							</div>
						</div>
						<div class="frm_control_group">
							<label class="frm_label">密码</label>
							<div class="frm_controls">
								<input type="password" name="password" id="password" class="frm_input passwd"/>
								<p class="frm_tips">字母、数字或者英文符号，最短6位，区分大小写</p>
							</div>
						</div>
						<div class="frm_control_group">
							<label class="frm_label">再次输入密码</label>
							<div class="frm_controls">
								<input type="password" name="" class="frm_input passwd2"/>
							</div>
						</div>
						<div class="frm_control_group">
							<label class="frm_label">验证码</label>
							<div class="frm_controls verifycode">
								<input type="text" name="checkcode" id="checkcodes" class="frm_input verifyCode" maxlength="4"/>
								
								 <img id="checkcode" src="${base}/checkcode.svl" border="1" style="height:40px;width:100px;"onclick="$('#checkcode').attr('src','${base}/checkcode.svl?d'+new Date()*1);"/>
				      			 <a href="javascript:void(0);" class="changeVerifyCode" onclick="$('#checkcode').attr('src','${base}/checkcode.svl?d='+new Date()*1);return false;">看不清，换一张 </a>
							</div>          
						</div>
						<div class="toolBar" align="center" >
							<a id="nextBtn" class="btn btn_primary" href="javascript:void(0);">下一步</a>
						</div>
					</form>
				</div>
				<!-- // step1 end -->
				<div id="step2" class="step hide">
					<div class="w330">
						<strong class="f16">感谢注册，确认邮件已发送至你的注册邮箱 : <br /><span id="emails"></span></strong>
						<p class="c7b">请进入邮箱查看邮件，并激活帐号。</p>
						<p><a class="btn btn_primary mt20" href="${base}/login.jspx">登录邮箱</a></p>
						<p class="c7b mt20">没有收到邮件？</p>
						<p>1. 请检查邮箱地址是否正确，你可以返回 <a href="javascript:void(0)" onclick="qh(0);"  class="c46">重新填写</a></p>
						<p>2. 检查你的邮件垃圾箱</p>
						<p>3. 若仍未收到确认，请尝试 <a href="javascript:void(0)" onclick="reactive();" class="c46">重新发送</a></p>
					</div>
				</div><!-- // step2 end -->
				<div id="step3" class="step hide">
					<form action="" method="post" id="step3_frm">
						
						<div class="frm_control_group">
							<div align="center" >恭喜你注册完成！！</div>  
						</div>
						
						<div class="toolBar" align="center" >
							<a id="finishedBtn"   class="btn btn_primary" href="${base}">完成</a>
						</div>
					</form>
				</div><!-- // step3 end -->
			</div>
		</div><!-- // container end -->
		<footer id="footer" class="w960 oh">
		<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei'; color:#000">
版权所有：便利店股份有限公司
</div>
			</nav>
		</footer><!-- // footer end -->
	</div><!-- // wrapper end -->
	
	<script src="${root}/js/jquery.min.js"></script>
	<script> 
		//显示提示框，目前三个参数(txt：要显示的文本；time：自动关闭的时间（不设置的话默认1500毫秒）；status：默认0为错误提示，1为正确提示；)
		function showTips(txt,time,status)
		{
			var htmlCon = '';
			if(txt != ''){
				if(status != 0 && status != undefined){
					htmlCon = '<div class="tipsBox" style="width:220px;padding:10px;background-color:#4AAF33;border-radius:4px;-webkit-border-radius: 4px;-moz-border-radius: 4px;color:#fff;box-shadow:0 0 3px #ddd inset;-webkit-box-shadow: 0 0 3px #ddd inset;text-align:center;position:fixed;top:25%;left:50%;z-index:999999;margin-left:-120px;"><img src="${root}/images/register/ok.png" style="vertical-align: middle;margin-right:5px;" alt="OK，"/>'+txt+'</div>';
				}else{
					htmlCon = '<div class="tipsBox" style="width:220px;padding:10px;background-color:#D84C31;border-radius:4px;-webkit-border-radius: 4px;-moz-border-radius: 4px;color:#fff;box-shadow:0 0 3px #ddd inset;-webkit-box-shadow: 0 0 3px #ddd inset;text-align:center;position:fixed;top:25%;left:50%;z-index:999999;margin-left:-120px;"><img src="${root}/images/register/err.png" style="vertical-align: middle;margin-right:5px;" alt="Error，"/>'+txt+'</div>';
				}
				$('body').prepend(htmlCon);
				if(time == '' || time == undefined){
					time = 1500; 
				}
				setTimeout(function(){ $('.tipsBox').remove(); },time);
			}
		}
		
		$(function(){
			//AJAX提交以及验证表单
			$('#nextBtn').click(function(){
				var email = $('.email').val();
				var passwd = $('.passwd').val();
				var passwd2 = $('.passwd2').val();
				var verifyCode = $('.verifyCode').val();
				var EmailReg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/; //邮件正则
				if(email == ''){
					showTips('请填写您的邮箱~');
				}else if(!EmailReg.test(email)){
					showTips('您的邮箱格式错咯~');
				}else if(passwd == ''){
					showTips('请填写您的密码~');
				}else if(passwd2 == ''){
					showTips('请再次输入您的密码~');
				}else if(passwd != passwd2 || passwd2 != passwd){
					showTips('两次密码输入不一致呢~');
				}else if(verifyCode == ''){
					showTips('请输入验证码~');
				}else{
				//	showTips('提交成功~ 即将进入下一步',2500,1);
					//此处省略 ajax 提交表单 代码...
					var d = "";
					d = "email=" +$("#email").val();
					d = d + "&password=" +$("#password").val();
					d = d + "&checkcode=" +$("#checkcodes").val();
					$.ajax({
						   type: "POST",
						   url: "register.jspx",
						   data: d,
						   success: function(msg){
						     if(msg!=''){
						    	 $('#checkcode').attr('src','${base}/checkcode.svl?d='+new Date()*1);
						    	 showTips(msg);
						     }else{
						    	 showTips('提交成功~ 即将进入下一步',2500,1);
						    	 qh(1);
						    	 $("#emails").text($("#email").val());
						     }
						   }
						});
					
				}
			});
			
			
			//切换步骤（目前只用来演示）
			/* $('.processorBox li').click(function(){
				var i = $(this).index();
				$('.processorBox li').removeClass('current').eq(i).addClass('current');
				$('.step').fadeOut(300).eq(i).fadeIn(500);
			}); */
		});
		//切换步骤
		function qh(i){
			$('.processorBox li').removeClass('current').eq(i).addClass('current');
			$('.step').fadeOut(300).eq(i).fadeIn(500);
		}
		//重新发送激活邮件
		function reactive(){
			var d = "";
			alert($("#email").val());
			if($("#email").val()==''){
				showTips("邮箱为空不可以发送激活邮件");
				qh(0);
				return;
			}
			d = "email=" +$("#email").val();
			$.ajax({
				   type: "POST",
				   url: "reactives.jspx",
				   data: d,
				   success: function(msg){
					   var msg=eval("("+msg+")");
				    	if(msg.data==0){
				    	 showTips("邮箱不能为空");
				    	 qh(0);
				    	 return;
				         }else if(msg.data==1){
					    	 showTips("用户已经激活");
					    	 return;
					     }else if(msg.data==2){
					    	 showTips("邮箱不存在");
					    	 return;
					     }else if(msg.data==3){
					    	 showTips("发送邮件异常");
					    	 return;
					     }else{
				    	 showTips('重新发送成功',2500,1);
				    	 qh(2);
				         }
				}
			});
		}
	</script>
</body>
</html>
