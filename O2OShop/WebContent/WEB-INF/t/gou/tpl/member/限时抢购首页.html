function getLimitTime(){
	$.post("getLimitTime.jspx",{},function(data){
	if(data==22000){
          document.getElementById("limPro").style.display="none";
          document.getElementById("noneLimiPro").style.display="block";
          
		}else{
			document.getElementById("limPro").style.display="block";
	          document.getElementById("noneLimiPro").style.display="none";
			}
		nMS=data;
	});
}
//alert(nMS);
function GetRTime() {
   
    if (nMS == 1000)
        location.reload(true);
    nMS = nMS - 1000;
    var nD = Math.floor(nMS / (1000 * 60 * 60 * 24));
    var nH = Math.floor(nMS / (1000 * 60 * 60)) % 24;
    var nM = Math.floor(nMS / (1000 * 60)) % 60;
    var nS = Math.floor(nMS / 1000) % 60;
    if (nH > 0 || nM > 0 || nS > 0) {
        if (document.getElementById("RemainD")) {
            document.getElementById("RemainD").innerHTML = nD;
        }
        if (document.getElementById("RemainH")) {
            document.getElementById("RemainH").innerHTML = nH;
        }
        if (document.getElementById("RemainM")) {
            document.getElementById("RemainM").innerHTML = nM;
        }
        if (document.getElementById("RemainS")) {
            document.getElementById("RemainS").innerHTML = nS;
        }
    }
    else {
        document.getElementById("CountMsg").innerHTML = "秒杀活动已开始！";
        //if (document.getElementById("qg_img"))document.getElementById("qg_img").src = 'images/buy_o.gif';
        if (document.getElementById("group_url"))document.getElementById("group_url").href = 'javascript:stopBuy()';
        //if (document.getElementById("qg_url"))document.getElementById("qg_url").style.cursor = 'default';
    }
}
window.setInterval(function() {
	if(!isNaN(nMS))
    GetRTime();
}, 1000);
function stopBuy() {
    alert("本次秒杀活动已开始！");
}

        <style type="text/css">
            #timer{
                padding:3px;
                background-color:blue;
                color:#FFFFFF;
                font-size:1.2em;
            }
        </style>
        <script type="text/javascript">
            var CUR_TIME = 0;
            var END_TIME = 45 * 60;
            
            var LEFT_TIME;
            var M_LABEL;
            var S_LABEL;
            var ID;
            function timer() {
                if(ID) {
                    window.clearTimeout(ID);
                }
                if(!S_LABEL || !M_LABEL) {
                    M_LABEL = document.getElementById("m");
                    S_LABEL = document.getElementById("s");
                }
                LEFT_TIME = END_TIME - CUR_TIME;
                if(LEFT_TIME > 0) {
                    M_LABEL.innerHTML = format(parseInt(LEFT_TIME / 60));
                    S_LABEL.innerHTML = format((LEFT_TIME % 60));
                    CUR_TIME ++;
                } else {
                    return 0;
                }
                ID = window.setTimeout(timer, 1000);
            }
            function format(time) {
                if(time < 10) {
                    return ('0' + time);
                } else {
                    return time;
                }
            }
        </script>
