<body class="am-with-fixed-navbar hPC" style="padding-bottom: initial; background:#f7f7f7" >



	<div class="content">
		<!--TOP-->

	<div class="am-container80001 ">
	<a href="#"><img src="${root}/images/register/zc-logo.jpg" alt="logo" /></a>
	</div>
	<!--TOP=end-->
		<div class="am-container800 am-margin-top-lg">
         
			<div class="am-g">

				<div class="am-u-sm-12">
					<form id="reg-form" class="am-form am-form-horizontal"
						method="post">
						 <input type="hidden" name="types" id="types"  value="3"/>
						<div class="am-form-group">

							<div class="am-u-sm-12">
								<div class="am-form-icon">
									<i class="am-icon-mobile-phone"> </i> <input id="account"
										class="am-form-field" type="text" placeholder="输入有效手机号"
										name="account"></input>
								</div>
							</div>

						</div>
						<div class="am-form-group">

							<div class="am-u-sm-7">
								<div class="am-form-icon">
									<i class="am-icon-check"> </i> <input id="verify"
										class="am-form-field" type="text" placeholder="请输入右侧验证码"
										name="verify"></input>
								</div>
							</div>
							<div class="am-u-sm-5" style="line-height: 41px">
								<img id="verifyImg" border="0" align="absmiddle"
									style="cursor: pointer" alt="刷新验证码" src="${base}/checkcode.svl"
									border="1"
									onclick="$('#verifyImg').attr('src','${base}/checkcode.svl?d'+new Date()*1);"></img>

							</div>
						</div>
						<div class="am-form-group">
							<div class="am-u-sm-12">
								<button id="getCodeBtn"
									class="am-btn-block am-btn am-btn-default am-btn-sm"
									onclick="getCodes()" type="button">获取短信验证码</button>
							</div>
						</div>
						<hr></hr>

						<div id="moreinfo" class="am-hide" > 

							<div class="am-form-group">
								<div class="am-u-sm-12">
									<div class="am-form-icon">
										<i class="am-icon-phone"></i> <input id="code"
											class="am-form-field" type="text" placeholder="请输入短信验证码"
											name="code"></input>
									</div>
								</div>
							</div>
							<div class="am-form-group">

							<div class="am-u-sm-12">
								<div class="am-form-icon">
									<i class="am-icon-mobile-phone"> </i> <input id="companyName"
										class="am-form-field" type="text" placeholder="供应商公司名称"
										name="companyName"></input>
								</div>
							</div>

						</div>
							<div class="am-form-group">
								<div class="am-u-sm-12">
									<div class="am-form-icon">
										<i class="am-icon-lock"></i> <input id="password"
											class="am-form-field" type="password" name="password"  placeholder="请设置一个密码"
											name="password"></input>
									</div>
								</div>
							</div>
							<div class="am-form-group">
								<div class="am-u-sm-12">
									<div class="am-form-icon">
										<i class="am-icon-lock"></i> <input id="repassword"
											class="am-form-field" type="password" placeholder="请再次重复密码"
											name="repassword"></input>
									</div>
								</div>
							</div>
							<div class="am-form-group">
								<div class="am-u-sm-12">
									<div class="checkbox">
										<label class="am-checkbox"> <input id="agreement"
											class="am-ucheck-checkbox" type="checkbox" checked="checked" data-am-ucheck=""
											name="agreement"></input> <span class="am-ucheck-icons">
												<i class="am-icon-unchecked"></i> <i class="am-icon-checked"></i>
										</span> 同意并接受《用户协议》。
										</label>
									</div>
								</div>
							</div>
							<hr></hr>
							<div class="am-form-group am-margin-bottom-sm">
								<input id="bldgysregsubmit"
									class="am-btn-block am-btn am-btn-primary am-btn-sm"
									type="button" value="注册"></input>

							</div>
						</div>
						<input type="hidden"
							value="179d9a52f7e64a6429872428e6b22387_becd0be3793f9ade65ccd3aade193e88"
							name="__hash__"></input>
					</form>
				</div>
			</div>
			
			
		</div>




	</div>
	





<div class="am-modal am-modal-alert" tabindex="-1" id="modal-alert">

			<div class="am-modal-hd">提示</div>

			<div class="am-modal-footer">
				<span class="am-modal-btn">确定</span>
			</div>
		</div>
	</div>
	<div class="am-modal am-modal-confirm" tabindex="-1" id="modal-confirm">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">提示</div>
			<div class="am-modal-bd"></div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span><span
					class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
