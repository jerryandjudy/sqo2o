<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>店铺发货页  - ${web.name}${web.additionalTitle!}</title>
<link href="${root}/u/css/global.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/layout.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/memeber.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/buy.css" type="text/css" rel="stylesheet" />
<script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
<script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});

</script>
</head>
<style>
.pl_line { width: 710px; font-size:12px;}
.pl_zone {color: #000000; display: block; float: left; line-height: 24px; overflow-x: hidden; overflow-y: hidden; word-wrap: break-word; border-bottom: #EAEAEA dotted 1px; padding: 10px; }
.pl {width: 710px;}
.pl_zone span {color: #999999;}
UL, LI {list-style-image: none; list-style-position: outside; list-style-type: none; margin:0; padding: 0;}
.pl_txt {color: #333333; line-height: 22px;}
</style>
<body>
[#include "../include/店铺页头顶栏.html"/]
<div id="head">
	 [#include "../include/页头搜索栏.html"/]
     [#include "../include/页头导航栏.html"/]
</div>
<div class="w960 mt10">
  [#include "店铺中心_导航.html"/]
  <div class="user_right">
       <div class="mc_content" style="float:left;widht:500px;">
	    <div class="usercenter_position"><span>店铺发货管理</span> 
	    <form class="ropt">
		 		 <input type="submit" value="返回列表" onclick="this.form.action='deliverList.jspx';"/>
     	</form>    
          <div class="right_line">
             <form method="post" action="${base}/orderSt/o_sendGoods.jspx" id="jvForm">
               <table width="100%" cellpadding="2" cellspacing="1" border="0">
               <tr>
                     <td width="15%" align="right">物流公司名称:</td>
                     <td width="85%" colspan="3">${order.shipping.name!}
                     <input type="hidden" name="logistics_name" value="${order.shipping.name!}"/><br/>
                     </td>
                 </tr>
                 <tr>
                    <td width="15%" align="right"><span>*</span>物流发货单号:</td>
                    <td width="85%" colspan="3"><input type="text" name="invoiceNo" class="required" maxlength="100"/></td>
                 </tr>
                   <tr><td colspan="4" align="center">
                   <input type="hidden" name="trade_no" value="${order.tradeNo!}"/>
                   <input type="hidden" name="orderId" value="${order.id!}"/>
                   <input type="hidden" name="transport_type" value="EXPRESS"/>
	                    <input type="submit" value="提交"/> &nbsp; <input type="reset" value="重置"/>
                 </td></tr>
                 </table>
              </form>
          </div>
       </div>
  </div>
</div>
</div>
 <div class="clear"></div>
[#include "../include/页脚信息栏.html"/]
</body>
</html>
