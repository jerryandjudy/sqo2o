<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>店铺满就送添加页  - ${web.name}${web.additionalTitle!}</title>
<link href="${root}/u/css/global.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/layout.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/memeber.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/buy.css" type="text/css" rel="stylesheet" />
<script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
<script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	methodChange();
	$("#jvForm").validate();
});
function methodChange() {
	var method = $("input[name=status]:checked").val();
	if(method=="1") {
		$('#fullgive1').show();
		$('#fullgive2').hide();
		$('#fullgive3').hide();
		$('#fullgive4').hide();
	}else if(method=="2") {
		$('#fullgive1').hide();
		$('#fullgive2').show();
		$('#fullgive3').hide();
		$('#fullgive4').hide();
	}else if(method=="3") {
		$('#fullgive1').hide();
		$('#fullgive2').hide();
		$('#fullgive3').show();
		$('#fullgive4').show();
	}
	return true;
	}
</script>
<style type="text/css">
.method-div{padding:2px 1px;}
.hidden{display:none;}
.country-price{border:1px solid #ccc;padding:2px;margin:2px 0px;}
</style>
</head>
<body>
[#include "../include/店铺页头顶栏.html"/]
<div id="head">
	 [#include "../include/页头搜索栏.html"/]
     [#include "../include/页头导航栏.html"/]
</div>
<div class="w960 mt10">
  [#include "店铺中心_导航.html"/]
  <div class="user_right">
       <div class="mc_content">
	    <div class="usercenter_position"><span>店铺满就送管理</span> 
	    <form class="ropt">
		 		 <input type="submit" value="返回列表" onclick="this.form.action='list.jspx?pageNo=${pageNo}';"/>
     	</form>    
        <div class="right_line">
          <form method="post" action="save.jspx" id="jvForm">
            <table width="100%" cellpadding="2" cellspacing="1" border="0">
              <tr><td width="20%"><span>*</span>名称：</td>
                  <td width="80%"><input type="text" name="name" class="required regist_input" /></td>
               </tr>
            <tr>
              <td width="20%"><span>*</span>满就送类型</td>
              <td width="80%">
              <input type="radio" name="status" value="1" checked="checked"  onclick="methodChange();"/>满就立减&nbsp;
              <input type="radio" name="status" value="2"  onclick="methodChange();"/>满就免邮&nbsp;
              <input type="radio" name="status" value="3"  onclick="methodChange();"/>满就送礼品&nbsp;
              </td>
            </tr>
           
            <tr>
              <td width="20%">最小满的数额：</td>
              <td width="80%">
                 <input type="text" name="mintotalmoney" class="required regist_input digits" /></td>
            </tr>
            <tr>
              <td width="20%">最大满的数额：</td>
              <td width="80%">
                 <input type="text" name="maxtotalmoney" class="required regist_input digits" /></td>
            </tr>
            <tr id="fullgive1" class="method-div hidden">
              <td width="20%">立减数额：</td>
              <td width="80%">
                 <input type="text" name="subtractmoney" class=" regist_input digits" /></td>
            </tr>
              <tr id="fullgive2" class="method-div hidden">
              <td width="100%" colspan="2">邮费全免</td>
            </tr>
              <tr id="fullgive3" class="method-div hidden">
              <td width="20%">送的礼品：</td>
              <td width="80%">
                 <input type="text" name="giftname" class="regist_input" /></td>
            </tr>
             <tr id="fullgive4" class="method-div hidden">
              <td width="20%">礼品描述：</td>
              <td width="80%">
                 <textarea name="giftdescription" rows="5" cols="50">
                 
                 </textarea>
              </td>
            </tr>
            <tr>
              <td width="20%">描述：</td>
              <td width="80%">
                 <textarea name="giftdescription" rows="5" cols="50"></textarea>
              </td>
            </tr>
           <tr>
              <td width="20%">禁用</td>
              <td width="80%">
                 <input type="radio" name="disable" value="true"/>是&nbsp;&nbsp;
                 <input type="radio" name="disable"  value="false" checked="checked"/>否
              </td>
           </tr>
          <tr><td colspan="2" align="center">
	             <input type="submit" value="提交"/> &nbsp; <input type="reset" value="重置"/>
            </td></tr>
                 </table>
              </form>
          </div>
       </div>
  </div>
</div>
</div>
 <div class="clear"></div>
[#include "../include/页脚信息栏.html"/]
</body>
</html>
