<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>店铺商品属性修改页  - ${web.name}${web.additionalTitle!}</title>
<link href="${root}/u/css/global.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/layout.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/memeber.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/buy.css" type="text/css" rel="stylesheet" />
<script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
<script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});

</script>
</head>
<body>
[#include "../include/店铺页头顶栏.html"/]
<div id="head">
	 [#include "../include/页头搜索栏.html"/]
     [#include "../include/页头导航栏.html"/]
</div>
<div class="w960 mt10">
  [#include "店铺中心_导航.html"/]
  <div class="user_right">
       <div class="mc_content" style="float:left;widht:500px;">
	    <div class="usercenter_position"><span>商品属性修改</span> 
	    <form class="ropt">
		 <input type="hidden" name="typeId" value="${typeId!}" />
		 <input type="submit" value="返回列表" onclick="this.form.action='propertyList.jspx';"/>
     	</form>    
          <div class="right_line">
             <form method="post" action="propertyUpdate.jspx" id="jvForm">
               <table width="100%" cellpadding="2" cellspacing="1" border="0">
                 <tr>
                    <td width="12%" >
                    <span>*</span>字段:</td>
                    <td colspan="1" width="38%">${property.field!}<input type="hidden" name="field" value="${property.field!}"/></td>
                    <td width="12%"><span class="pn-frequired">*</span>名称:</td>
                    <td colspan="1" width="38%">
                    <input type="text" maxlength="100" name="propertyName" value="${property.propertyName!}" class="required" maxlength="100"/></td>
                 </tr>
                 <tr>
                     <td width="12%">
                     <span>*</span>数据类型:</td>
                     <td colspan="1" width="38%">
                       <select name="dataType"/>
                       [#if property.dataType??]
                        <option value="1" [#if property.dataType==1]selected="selected"[/#if]>字符串文本</option>
                        <option value="2" [#if property.dataType==2]selected="selected"[/#if]>整型文本</option>
                        <option value="3" [#if property.dataType==3]selected="selected"[/#if]>浮点型文本</option>
                        <option value="4" [#if property.dataType==4]selected="selected"[/#if]>文本区</option>
                        <option value="5" [#if property.dataType==5]selected="selected"[/#if]>日期</option>
                        <option value="6" [#if property.dataType==6]selected="selected"[/#if]>下拉列表</option>
                        <option value="7" [#if property.dataType==7]selected="selected"[/#if]>复选框</option>
                        <option value="8" [#if property.dataType==8]selected="selected"[/#if]>单选框</option>
                       [/#if]
                    </select></td>
                    <td width="12%"><span>*</span>排序:</td>
                    <td colspan="1" width="38%">
                      <input type="text" maxlength="10" value="70" name="sort" value="${property.sort!70}" class="required digits" maxlength="10"/></td>
                    </tr>
                    <tr>
                      <td width="12%">默认值:</td>
                      <td colspan="3" width="88%">
                        <input type="text" maxlength="255" name="defValue" value="${property.defValue!}" maxlength="255"/></td>
                    </tr>
                    <tr>
                      <td width="12%">可选项:</td>
                      <td colspan="3" width="88%">
                      <input type="text" maxlength="255" name="optValue" value="${property.optValue!}" size="70" maxlength="255"/> 
                      <span class="pn-fhelp">多个值用","分开</span></td>
                    </tr>
                    <tr><td width="12%">行数:</td>
                        <td colspan="1" width="38%">
                         <input type="text" maxlength="3" value="3" name="rows" value="${property.rows!}" class="digits" maxlength="3"/></td>
                         <td width="12%">列数:</td>
                         <td colspan="1" width="38%" class="pn-fcontent">
                            <input type="text" maxlength="3" value="30" name="cols" value="${property.cols!}" class="digits" maxlength="3"/></td>
                   </tr>
                   <tr><td colspan="4" align="center">
	                    <input type="hidden" name="typeId" value="${typeId!}"/>
	                    <input type="hidden" name="storeId" value="${store.id}"/>
	                    <input type="hidden" name="category" value="false"/>
	                    <input type="hidden" name="id" value="${property.id}"/>
	                    <input type="submit" value="提交"/> &nbsp; <input type="reset" value="重置"/>
                 </td></tr>
                 </table>
              </form>
          </div>
       </div>
  </div>
</div>
 <div class="clear"></div>
[#include "../include/页脚信息栏.html"/]
</body>
</html>
