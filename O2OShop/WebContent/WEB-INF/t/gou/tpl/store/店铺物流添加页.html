<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>店铺物流添加页  - ${web.name}${web.additionalTitle!}</title>
<link href="${root}/u/css/global.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/layout.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/memeber.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/buy.css" type="text/css" rel="stylesheet" />
<script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
<script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	methodChange();
	$("#jvForm").validate();
});

function methodChange() {
	var method = $("input[name=method]:checked").val();
	if(method=="1") {
		$('#uniformDiv').show();
		$('#weightDiv').hide();
		$('#byCountryDiv').hide();
	}else if(method=="2") {
		$('#uniformDiv').hide();
		$('#weightDiv').show();
		$('#byCountryDiv').hide();
	}else if(method=="3") {
		$('#uniformDiv').hide();
		$('#weightDiv').show();
		$('#byCountryDiv').show();
	}
	return true;
	}

</script>
</head>
<style>
.pl_line { width: 710px; font-size:12px;}
.pl_zone {color: #000000; display: block; float: left; line-height: 24px; overflow-x: hidden; overflow-y: hidden; word-wrap: break-word; border-bottom: #EAEAEA dotted 1px; padding: 10px; }
.pl {width: 710px;}
.pl_zone span {color: #999999;}
UL, LI {list-style-image: none; list-style-position: outside; list-style-type: none; margin:0; padding: 0;}
.pl_txt {color: #333333; line-height: 22px;}
</style>
<body>
[#include "../include/店铺页头顶栏.html"/]
<div id="head">
	 [#include "../include/页头搜索栏.html"/]
     [#include "../include/页头导航栏.html"/]
</div>
<div class="w960 mt10">
  [#include "店铺中心_导航.html"/]
  <div class="user_right">
       <div class="mc_content" >
	    <div class="usercenter_position"><span>店铺物流管理</span> 
	    <form class="ropt">
		 		 <input type="submit" value="返回列表" onclick="this.form.action='list.jspx?pageNo=${pageNo}';"/>
     	</form>    
        <div class="right_line">
          <form method="post" action="save.jspx" id="jvForm">
            <table width="100%" cellpadding="2" cellspacing="1" border="0">
              <tr><td width="20%"><span>*</span>名称:</td>
                  <td width="80%"><input type="text" maxlength="150" name="name" class="required" size="40" maxlength="150"/></td>
               </tr>
               <tr><td width="20%"><span>*</span>计价方式:</td>
               <td width="80%">
                  <label><input type="radio" value="1" checked="checked" name="method" onclick="methodChange();"/>统一价格</label> 
                  <label><input type="radio" value="2" name="method" onclick="methodChange();"/>按重量</label>
                  <div id="uniformDiv">统一价格: 
                  <input type="text" name="uniformPrice"/></div>
                  <div id="weightDiv" class="hidden">
	                <div>首重量: <input type="text" name="firstWeight" size="7"/> g &nbsp; 
	                                             续重量: <input type="text" name="additionalWeight" size="7"/> g</div>
	                 <div>首重价: <input type="text" name="firstPrice"  size="7"/> &nbsp; &nbsp;
	                                            续重价: <input type="text" name="additionalPrice" size="7"/></div>
                  </div>
            </td></tr>
            <tr>
              <td width="20%"><span>*</span>排列顺序:</td>
              <td width="80%">
               <input type="text" maxlength="10" value="10" name="priority" class="required digits" size="7" maxlength="10"/></td>
            </tr>
            <tr>
              <td width="20%"><span>*</span>是否启用:</td>
              <td width="80%"><label><input type="radio" value="false" checked="checked" name="disabled"/>是</label>
               <label><input type="radio" value="true" name="disabled"/>否</label></td></tr>
               <td width="20%">描述:</td>
               <td width="80%"><textarea cols="70" rows="3" name="description" maxlength="255"></textarea></td>
          </tr>
          <tr><td colspan="2" align="center">
	             <input type="submit" value="提交"/> &nbsp; <input type="reset" value="重置"/>
            </td></tr>
                 </table>
              </form>
          </div>
       </div>
  </div>
</div>
</div>
 <div class="clear"></div>
[#include "../include/页脚信息栏.html"/]
</body>
</html>
