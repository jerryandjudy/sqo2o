<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>店铺子账号添加页  - ${web.name}${web.additionalTitle!}</title>
<link href="${root}/u/css/global.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/layout.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/memeber.css" type="text/css" rel="stylesheet" />
<link href="${root}/u/css/buy.css" type="text/css" rel="stylesheet" />
<script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
<script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
</head>
<body>
[#include "../include/店铺页头顶栏.html"/]
<div id="head">
	 [#include "../include/页头搜索栏.html"/]
     [#include "../include/页头导航栏.html"/]
</div>
<div class="w960 mt10">
  [#include "店铺中心_导航.html"/]
  <div class="user_right">
       <div class="mc_content">
	    <div class="usercenter_position"><span>店铺子账号管理</span> 
	    <form class="ropt">
		 		 <input type="submit" value="返回列表" onclick="this.form.action='list.jspx?pageNo=${pageNo}';"/>
     	</form>    
        <div class="right_line">
          <form method="post" action="save.jspx" id="jvForm">
            <table width="100%" cellpadding="2" cellspacing="1" border="0">
              <tr><td width="100" ><span>*</span>用户名：</td>
                  <td width="100" ><input type="text" id="username" name="username" class="regist_input" vld="{required:true,rangelength:[3,20],remote:'${base}/username_unique.jspx',messages:{remote:'用户名已存在'}}"/></td>
               </tr>
            <tr>
              <td width="20%"><span>*</span>Email：</td>
              <td width="80%">
              <input type="text" name="email" id="email"  class="regist_input" vld="{required:true,email:true,remote:'${base}/email_unique.jspx',messages:{remote:'email已经被使用'}}"/></td>
            </tr>
            <tr>
              <td width="20%"><span>*</span>密码：</td>
              <td width="80%">
                 <input name="password" type="password" class="regist_input" id="password" vld="{required:true,rangelength:[6,20]}" /></td>
            </tr>
            <tr>
              <td width="20%">确认密码：</td>
              <td width="80%"><input type="password" equalTo="#password" class="regist_input"/></td>
           </tr>
          <tr>
              <td width="20%"><span>*</span>姓名：</td>
              <td width="80%"><input type="text" name="realName" class="required regist_input"/></td>
           </tr>
           <tr>
              <td width="20%">角色：</td>
              <td width="80%">
                 [#list list as role]
                      <input type="checkbox" name="roleIds" checked="checked" value="${role.id}"/>${role.name}&nbsp;&nbsp;
                 [/#list]
              </td>
           </tr>
          <tr><td colspan="2" align="center">
	             <input type="submit" value="提交"/> &nbsp; <input type="reset" value="重置"/>
            </td></tr>
                 </table>
              </form>
          </div>
       </div>
  </div>
</div>
</div>
 <div class="clear"></div>
[#include "../include/页脚信息栏.html"/]
</body>
</html>
