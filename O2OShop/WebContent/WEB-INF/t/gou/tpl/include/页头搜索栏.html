<!--LOGO-->
<div class="logo_box">
  <div class="logo_in">
  <div class="logo_index fl"><a href="${base}/"><img src="${root}/images/index/logo.jpg" width="190px" height="85px" /></a></div>
  <div class="logo_365 fl"><a href="${base}/"><img src="${root}/images/index/365.gif"/></a></div> 
  <!--全站搜索-->
  <form id="searchForm" action="${base}/search.jspx" onsubmit="if($('#q').val().trim()==''){alert('请输入商品名称');return false;}" >
  <div class="searchBox fl">
  <div class="fl ipt_width mar_T20"><input type="text" name="q" id="q" value="${q!}" placeholder="请输入商品名称"
                   maxlength="24"   class="searchIpt" /></div>
  <div class="fl btn_width mar_T20"><input type="submit" class="btn_search" value="搜索"/></div>
  <div class="fl mainNavs">
               [@keyword_list count= 6]
              [#if tag_list?size gt 0]
               [#list tag_list as kw]
                <a style="cursor: hand;" id="${kw.keyword}" onclick="parssKey(this);" >${kw.keyword}</a> 
               [/#list]
              [#else]
              [/#if]
             [/@keyword_list]
	</div>
  </div>
  </form>
  <div class="index_btnbox fl mar_T20">
  <div class="index_btn1 fl "><a href="${base}/cart/shopping_cart.jspx">购物车<span id="cart_total_items"></span></a></div>
  <div class="index_btn2 fl "><a href="${base}/cart/checkout_shipping.jspx">结算</a></div>
</div> 
</div>
</div> 
 <script type="text/javascript">

function parssKey(o){
	var v=o.id;
	$("#q").val(v);
	document.getElementById("searchForm").submit();
}
</script>
